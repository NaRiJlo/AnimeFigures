<!DOCTYPE html>
<html>
    <header>
        <title>AnimeFigures</title>
        <link rel="stylesheet" type="text/css" href="style/otz.css">
        <script src="script.js"></script>
    </header>

<body>
    <div id="header">
        <div id="logo">
            <img src="img/1-1.png" height="100px" width="100px"> 
            <h1>AnimeFigures</h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="#">Отзыв</a></li>
            </ul>
        </div>
    </div>
    
    <div id="container">
        <center>
            <form id="review-form">
                <label for="name">Ваше имя:</label><br>
                <input type="text" id="name"><br>
              
                <label for="email">Ваш Email:</label><br>
                <input type="email" id="email"><br>
              
                <label>Оцените продукт:</label><br>
                <div class="star-rating">
                  <input type="radio" id="star1" name="rating" value="1">
                  <label for="star1">☆</label>
                  <input type="radio" id="star2" name="rating" value="2">
                  <label for="star2">☆</label>
                  <input type="radio" id="star3" name="rating" value="3">
                  <label for="star3">☆</label>
                  <input type="radio" id="star4" name="rating" value="4">
                  <label for="star4">☆</label>
                  <input type="radio" id="star5" name="rating" value="5">
                  <label for="star5">☆</label>
                </div><br>
              
                <label for="review">Ваш отзыв:</label><br>
                <textarea id="review"></textarea><br>
              
                <input type="submit" id="submit" value="Отправить">
              </form>
            </center>
        
    </div>
    <div id="footer">
        No Copyright
    </div>
</body>
</html>
